<mat-toolbar class="header-container bg-primary-nav">
    <span>TAJOURA GIS | النظم الجغرافية لمدينة تاجوراء</span>
    <span class="spacer"></span>
  
    <div class="user-dropdown">
      <span class="username">{{currentUSer.username}}</span>
      <mat-icon class="dropdown-icon" [matMenuTriggerFor]="userMenu"
        >arrow_drop_down</mat-icon
      >
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </div>
</mat-toolbar>
  <mat-sidenav-container
    fullscreen
    class="example-container"
    [hasBackdrop]="false"
    [@.disabled]="temporaryDisabled"
  >
<mat-sidenav
      #leftsidenav
      mode="side"
      class="example-sidenav"
      [ngStyle]="{ 'width.em': sidenavWidth }"
      opened="true"
      position="start"
      mode="over"
      [fixedInViewport]="true"
      [fixedTopGap]="65"
    >
      <div class="logomain"></div>
      <mat-nav-list [dir]="'rtl'">
        <mat-list-item 
          [routerLink]="'/admin-dashboard'"
          (click)="selectCard(1)"
          [class.active]="selectedCard === 1"
        >
          <mat-icon mat-list-icon>dashboard</mat-icon>
          لوحة القيادة
        </mat-list-item>

        <mat-list-item
        [routerLink]="'/school'"
        (click)="selectCard(2)"
        [class.active]="selectedCard === 2"
      >
        <mat-icon mat-list-icon>school</mat-icon>
        المدارس
      </mat-list-item>
      <mat-list-item
          [routerLink]="'/school'"
          (click)="selectCard(2)"
          [class.active]="selectedCard === 3"
        >
          <mat-icon mat-list-icon>local_hospital</mat-icon>
          المستشفيات
        </mat-list-item>
        <mat-list-item
          [routerLink]="'/school'"
          (click)="selectCard(2)"
          [class.active]="selectedCard === 4"
        >
          <mat-icon mat-list-icon>account_balance</mat-icon>
          الجامعات
        </mat-list-item>
        <mat-list-item
          [routerLink]="'/school'"
          (click)="selectCard(2)"
          [class.active]="selectedCard === 4"
        >
          <mat-icon mat-list-icon>local_police</mat-icon>
          مراكز الشرطة
        </mat-list-item>

        <mat-list-item class="go-back-item" (click)="goBack()">
          <mat-icon mat-list-icon>arrow_back</mat-icon>
          <span class="go-back-text">عُد</span>
        </mat-list-item>
      </mat-nav-list>
</mat-sidenav>
  
<mat-sidenav-content class="content">
  <div #dynamicComponentContainer></div>
</mat-sidenav-content>
  </mat-sidenav-container>
