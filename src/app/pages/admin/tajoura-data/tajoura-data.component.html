<div class="example-container mat-elevation-z8">
  <div class="example-header" dir="rtl">
    <div class="row">
      <div class="col-6">
        <mat-form-field dir="rtl">
          <input matInput (keyup)="applyFilter($event)" placeholder="منقي">
        </mat-form-field>
      </div>
      <div class="col-6">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-item bcrumb-1">
            <div style="text-align: center;">
              <button class="add-school-button" (click)="addSchool()">أضف مدرسة</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <mat-table [dataSource]="dataSource" matSort dir="rtl">
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        بطاقة تعريف
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="School Name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        اسم المدرسة
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row["school_name"] }} </mat-cell>
    </ng-container>

    <!-- View School Column -->
    <ng-container matColumnDef="viewSchool">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>

      <mat-cell *matCellDef="let row">
        <span  (click)="viewSchool(row)">
          <mat-icon mat-list-icon >visibility</mat-icon>
        </span>
        <span (click)="editSchool(row.ID)">
          <mat-icon mat-list-icon >edit</mat-icon>
        </span>
        <span (click)="deleteSchool(row.ID)">
          <mat-icon mat-list-icon>delete</mat-icon>
        </span>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
