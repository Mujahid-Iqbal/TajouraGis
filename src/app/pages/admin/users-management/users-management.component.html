<div class="grid-container">
    <div class="grid-item">
      <mat-card>
        <mat-card-header>
          <mat-card-title>المشرفين</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Add your content for total schools -->
          المجموع <span>{{ totalAdmins }}</span>
        </mat-card-content>
        
      </mat-card>
    </div>
  
    <div class="grid-item">
      <mat-card>
        <mat-card-header>
          <mat-card-title> المستخدمين</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Add your content for total hospitals -->
          المجموع <span>{{ customUser }}</span>
        </mat-card-content>
        
      </mat-card>
    </div>
  
    <div class="grid-item">
      <mat-card>
        <mat-card-header>
          <mat-card-title> إجمالي المستخدمين</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Add your content for total police stations -->
          المجموع <span>{{ totalUsers }}</span>
        </mat-card-content>
        
      </mat-card>
    </div>
  </div>
  <div class="example-container">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" dir="rtl">
      <!-- Columns -->
      <ng-container matColumnDef="userId">
        <mat-header-cell *matHeaderCellDef> بطاقة تعريف </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.id }} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="userName">
        <mat-header-cell *matHeaderCellDef> اسم المستخدم</mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.username }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> حالة </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.is_staff == true ?  'مسؤل' : 'مستخدم مخصص' }} </mat-cell>
      </ng-container>
      <!-- Table rows -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <!-- Table rows -->
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <div *ngIf="isLoading" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
